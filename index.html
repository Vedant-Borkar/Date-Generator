<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Calculator</title>
  <style>
    *{
      background-color: rgb(70, 69, 69);
      color: white;
    }
    input{
      color:white
    }
  </style>
</head>
<body>
  <script src="script.js"></script>

  <h1 style="font-family: 'Times New Roman', Times, serif;text-align: center;font-size: 60px;color: rgb(147, 227, 27);">Date Calculator</h1>
  <h2 style="text-align: center;">Enter Valid date in DD/MM/YYYY Format</h2>
  <h3 style="padding-left: 16%;position: absolute;font-size: larger;">Enter Start Date:</h3>
  <br>
  <br>
  <label for="Date" style="padding-left: 20%;">DD:</label>
  <input type="text" id="DD" placeholder="DD" style="width: 2.5%;">
  <label for="Date" >MM:</label>
  <input type="text" id="MM" placeholder="MM" style="width: 2.5%;">
  <label for="Date" >YYYY:</label>
  <input type="text" id="YYYY" placeholder="YYYY" style="width: 3.5%;"> 
  <br><br>
  <label for="days" style="padding-left: 20%;" >Days to be added:</label>
  <input type="number" id="days">
  <button onclick="dateGenerator()">SUBMIT</button>

  <p>

    <h3 style="padding-left: 16%;position: absolute;font-size: larger;">End Date:</h3>
    <br>
    <br>
  <label for="Date" style="padding-left: 20%;">DD:</label>
  <input type="text" id="FD" placeholder="DD" style="width: 2.5%;" readonly>
  <label for="Date" >MM:</label>
  <input type="text" id="FM" placeholder="MM" style="width: 2.5%;" readonly>
  <label for="Date" >YYYY:</label>
  <input type="text" id="FY" placeholder="YYYY" style="width: 3.5%;" readonly>
</body>
</html>
